<h1>Formulário</h1>
<form method="POST">
    <input type="hidden" name="id" value="3"> <!-- não visível hidden-->
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="BA">Bahia</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="PR">Paraná</option>
    </select>

    <select name="Interesses" multiple size="6">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<!-- display inline => em linha, dislplay block => bloco ou coluna (alinhamento) -->
<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
